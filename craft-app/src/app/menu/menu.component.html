<div id="sidebar">
    <ul class='nav list-group'>
        <li *ngFor="let menu of menuList" class="navigation" >
            <a [routerLink]="[menu.url]" class="list-group-item" (click)="setActive(menu)">
                <span class="menu-text">{{menu.text}}</span>
            </a>
        </li>
    </ul>
</div>
